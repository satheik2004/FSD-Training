<div id="a"></div>
<script type="text/babel">
    const App=()=>{
    const isLoggedIn = prompt("Did you login? Yes or No" ) === "yes";
   return(
        <div>
            {isLoggedIn ? <h1>Welcome User</h1> : <h1>Please LOGIN</h1>}
            {isLoggedIn && <h1>You have a new mail</h1>}

        </div>
   )
    }

    const root = ReactDOM.createRoot(document.getElementById("a"));
    root.render(<App/>);

    
</script>
